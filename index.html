<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LINEミニアプリ サンプル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script defer src="./main.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
	  font-weight: bold;
    }
	div {
	  font-size: 20px;
	}
	select {
	  font-size: 20px;
	}
	input {
	  font-size: 20px;
	  width: 100%
	}
  </style>
</head>
<body>
  <h1>LINEアプリ サンプル</h1>

  <div id="user-area" style="display:flex;flex-direction:column;">
    種別<select id="apply_type">
		<option value="paid_holiday" selected>有給</option>
		<option value="paid_holiday_half">有給(半日)</option>
		<option value="absent">欠勤</option>
		<option value="leave_early">早退</option>
		<option value="late">遅刻</option>
		<option value="substitute">振替休日</option>
	</select>
	日付<input type="date" id="apply_date">
	<span id="start_time">開始時間</br><input type="time" id="start_time_input" value="08:00"></span>
	<span id="end_time">終了時間</br><input type="time" id="end_time_input" value="17:00"></span>
	<span id="substitute_date">振替元労働日</br><input type="date" id="substitute_date_input" ></span>
	理由<input type="text" id="reason">
  </div>
	<p>
	<button style="" id="sendBtn">送信</button>
	</p>
  <script>
const LIFF_ID = "2008919758-4K6uwRBN"; // ← LINE Developersで発行したLIFF ID

async function init() {
  try {
    //alert(`isInClient ${liff.isInClient()}`);
    //alert(`env ${liff.getOS()} ${liff.getLanguage()}`);
    //alert("ログイン実行");
    await liff.init({ liffId: LIFF_ID });
    //alert("ログイン終了");

    // ボタンイベント
    document.getElementById("sendBtn").addEventListener("click", sendMessage);

  } catch (err) {
    alert(err);
  }
}

async function sendMessage() {
  if (!liff.isInClient()) {
    alert("LINEアプリ内でのみ実行できます");
    return;
  }

  await liff.sendMessages([
    {
      type: "text",
      text: "LINEミニアプリから送信しました！"
    }
  ]);

  alert("送信しました");
}

init();
	
	document.getElementById("apply_type").addEventListener("change",function(e){
		document.getElementById("start_time").style.visibility = "hidden";
		document.getElementById("end_time").style.visibility = "hidden";				
		document.getElementById("substitute_date").style.visibility = "hidden";
		switch(e.target.value){
			case "substitute" : 
				document.getElementById("substitute_date").style.visibility = "visible";
				break;
			case "late":
			case "leave_early":
				document.getElementById("start_time").style.visibility = "visible";
				document.getElementById("end_time").style.visibility = "visible";
				break;
		}
		return true;
	});
	document.getElementById("start_time").style.visibility = "hidden";
	document.getElementById("end_time").style.visibility = "hidden";				
	document.getElementById("substitute_date").style.visibility = "hidden";
	

  </script>
</body>
</html>
