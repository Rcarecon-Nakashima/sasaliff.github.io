<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LINEミニアプリ サンプル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script defer src="./main.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>LINEアプリ サンプル</h1>

  <p id="status">初期化中...</p>

  <div id="user-area" >
    種別<select id="apply_type">
		<option value="paid_holiday" selected>有給</option>
		<option value="paid_holiday_half">有給(半日)</option>
		<option value="absent">欠勤</option>
		<option value="leave_early">早退</option>
		<option value="late">遅刻</option>
		<option value="substitute">振替休日</option>
	</select>
	日付<input type="date" id="apply_date">
	開始時間<input type="time" id="start_time" value="08:00">
	終了時間<input type="time" id="end_time" value="17:00">
	振替元労働日<input type="date" id="substitute_date" >
	理由<input type="text" id="reason">
  </div>

  <button id="sendBtn">送信</button>

  <script>
const LIFF_ID = "2008919758-4K6uwRBN"; // ← LINE Developersで発行したLIFF ID
alert( liff);
async function init() {
  try {
    //alert(`isInClient ${liff.isInClient()}`);
    //alert(`env ${liff.getOS()} ${liff.getLanguage()}`);
    //alert("ログイン実行");
    await liff.init({ liffId: LIFF_ID });
    //alert("ログイン終了");
    document.getElementById("status").textContent = "初期化完了";

    if (!liff.isLoggedIn()) {
      alert("ログインしてない");
      liff.login();
      return;
    }

    // プロフィール取得
    const profile = await liff.getProfile();
    document.getElementById("name").textContent = profile.displayName;
    document.getElementById("picture").src = profile.pictureUrl;
    document.getElementById("user-area").style.display = "block";

    // ボタンイベント
    document.getElementById("sendBtn").addEventListener("click", sendMessage);

  } catch (err) {
    alert(err);
    document.getElementById("status").textContent = "エラー発生";
  }
}

async function sendMessage() {
  if (!liff.isInClient()) {
    alert("LINEアプリ内でのみ実行できます");
    return;
  }

  await liff.sendMessages([
    {
      type: "text",
      text: "LINEミニアプリから送信しました！"
    }
  ]);

  alert("送信しました");
}

init();
	
	document.getElementById("apply_type").addEventListener("onChange",function(e){
		document.getElementById("start_time").visibility = false;
		document.getElementById("end_time").visibility = false;				
		document.getElementById("substitute_date").visibility = false;
		switch(e.target.value){
			case "substitute" : 
				document.getElementById("substitute_date").visibility = true;
				break;
			case "late":
			case "leave_early":
				document.getElementById("start_time").visibility = true;
				document.getElementById("end_time").visibility = true;
				break;
		}
		return true;
	});
	document.getElementById("start_time").visibility = false;
	document.getElementById("end_time").visibility = false;				
	document.getElementById("substitute_date").visibility = false;
	

  </script>
</body>
</html>
